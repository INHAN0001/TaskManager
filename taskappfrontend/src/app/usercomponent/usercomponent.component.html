

 <div class = "background-container">
  <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="form-container shadow-lg p-5 rounded">
          <h1 class="text-center mb-4">Enter Login Details</h1>
          <form (ngSubmit)="checkLogin()">
              <div class="form-group mb-3">
                  <label for="username">User Name</label>
                  <input type="text" class="form-control" id="username" name="username" 
                  placeholder="Enter UserName" [(ngModel)]="userobj.username">
              </div>
              <div class="form-group mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" 
                  placeholder="Enter Password" [(ngModel)]="userobj.password">
              </div>
              <div class="d-flex flex-column align-items-center">
                  <button type="submit" class="btn btn-outline-primary ">Login</button>
              
                  <button class="btn btn-outline-primary mt-3" (click)="newaccount()">Create New Account</button>
              </div>
          </form>
      </div>
  </div>
  </div>
